<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="app.css" />
        <title>Hello, world!</title>
    </head>

    <body>
        <div class="container-fluid mt-5 ">
            <div class="row justify-content-center mb-3">
                <h2 class="text-center">Search by Caption or Image</h2>
            </div>
            <!-- <div class="row mb-5"> -->
                <form id="searchForm" class="row justify-content-center mb-5 mx-5">
                    <div class="col select-column">
                        <label for="searchType" class="form-label">Search Type</label>
                        <select id="searchType" class="form-select select-size">
                            <option value="caption">Search by Caption</option>
                            <option value="image">Search by Image</option>
                        </select>
                    </div>
                    <div class="col form-column">
                        <div id="captionInput" >
                            <label for="caption" class="form-label">Enter Caption</label>
                            <input type="text" id="caption" name="caption" class="py-2" placeholder="Enter caption">
                        </div>
                        <div id="imageInput" style="display:none;">
                            <label for="image" class="form-label">Upload Image</label>
                            <input type="file" id="fileInput" name="image" class="py-1">                                
                        </div>
                    </div>
                    <div class="col select-column">
                        <div id="index">
                            <label for="index" class="form-label">Indexing Method</label>
                            <select id="indexOption" class="form-select select-size">
                                <option value="FlatL2">FlatL2</option>
                                <option value="HSBW">HSBW</option>
                            </select>
                        </div>

                    </div>
                   
                    <div class="col btn-column">
                        <button id="submitSearch" type="submit" class="btn btn-primary align-bottom">Search</button>
                    </div>
                </form>
            <!-- </div> -->
            <div class="row justify-content-center">
                <!-- Placeholder for image display -->
                <div id="imagePreview" style="display:none;" class="col text-center display-column">
                    <h3>Uploaded Image</h3>
                    <img id="uploadedImage" alt="Image" class="img-fluid">
                </div>
                <div class="col text-center result-column">
                    <h3>Search Results</h3>
                    <div class="search-result container-fluid" id="results">
                        <div class="row justify-content-center mb-3">
                            <div class="col select-column">
                                <img src="image-1.jpg" alt="Image" class=" img-fluid img-size">
                            </div>
                            <div class="col select-column">
                                <img src="image-1.jpg" alt="Image" class="img-fluid img-size">
                            </div>
                            <div class="col select-column">
                                <img src="image-1.jpg" alt="Image" class="img-fluid img-size">
                            </div>
                            
                        </div>
                        <div class="row justify-content-center mb-3">
                            <div class="col select-column">
                                <img src="image-1.jpg" alt="Image" class="img-fluid img-size">
                            </div>
                            <div class="col select-column">
                                <!-- <img src="image-1.jpg" alt="Image" class="img-fluid img-size"> -->
                            </div>
                            <div class="col select-column">
                                <!-- <img src="image-1.jpg" alt="Image" class="img-fluid img-size"> -->
                            </div>
                        </div>
                        
                    </div>
                    <!-- <img src="image-1.jpg" alt="Image" class="img-fluid" style="display:none;"> -->
                </div>
            </div>
                
                <!-- <div id="imageInputDisplay" class="mt-4" style="display:none;">
                    <!-- Placeholder for image display 
                    <div class="text-center">
                        <h3>Image Uploaded</h3>
                        <img src="image-1.jpg" alt="Image" class="img-fluid">
                    </div>
                </div> -->
            
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"

        <script src="app.js"></script>
        
    </body>

</html>
